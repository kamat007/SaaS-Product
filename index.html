<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f60f9d6702.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://cdn4.vectorstock.com/i/1000x1000/30/53/find-job-logo-vector-19293053.jpg" />
            </div>
            <span>FindJobs</span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by Title" />
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>
    <div class="jobs-list">
        <h1>Showing jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="https://pbs.twimg.com/profile_images/1871386426/TSIconButtonSM_400x400.png" />
                    <span class="material-icons more_horiz">more_horiz</span>
                </div>
                <div class="rolename">
                    <span>Lead Product Design</span>
                </div>
                <div class="description">
                    <span>Lorem ipsum dolor sit amet,
                        consectetur adipiscing elit, sed do
                        eiusmod tempor incididunt ut labore et 
                        dolore magna aliqua. Nulla porttitor massa 
                        id neque aliquam vestibulum morbi.</span>
                </div>
                <div class="buttons">
                    <div class="button apply-now">
                        Apply Now
                    </div>
                    <div class="button">
                        Message
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
